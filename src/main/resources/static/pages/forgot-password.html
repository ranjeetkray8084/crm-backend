<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - OTP</title>
  <link rel="stylesheet" href="../assets/css/comman/forget.css">
</head>

<body>
  <div class="login-container">
    <h2>Forgot Password</h2>
    <p>Enter your registered email to receive an OTP.</p>

    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="sendOtp()">Send OTP</button>

    <div id="otp-section" style="display: none; margin-top: 20px;">
      <input type="text" id="otp" placeholder="Enter OTP" required>
      <input type="password" id="newPassword" placeholder="Enter New Password" required>
      <button onclick="verifyOtpAndReset()">Verify & Reset</button>
    </div>

    <div id="message" class="message"></div>
    <div id="errorMessage" class="error"></div>

    <div class="back-to-login">
      <a href="/index.html">Back to Login</a>
    </div>
  </div>

  <script>
    function sendOtp() {
      const email = document.getElementById("email").value;
      const messageDiv = document.getElementById("message");
      const errorDiv = document.getElementById("errorMessage");

      messageDiv.innerText = "";
      errorDiv.innerText = "";

      if (!email) {
        errorDiv.innerText = "Please enter your email.";
        return;
      }

      fetch(`/api/auth/send-otp?email=${encodeURIComponent(email)}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
      })
        .then(response => {
          if (response.ok) {
            messageDiv.innerText = "OTP sent to your email.";
            document.getElementById("otp-section").style.display = "block";
          } else {
            errorDiv.innerText = "Email not found or error occurred.";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          errorDiv.innerText = "Something went wrong. Try again later.";
        });
    }

    function verifyOtpAndReset() {
      const email = document.getElementById("email").value;
      const otp = document.getElementById("otp").value;
      const newPassword = document.getElementById("newPassword").value;
      const messageDiv = document.getElementById("message");
      const errorDiv = document.getElementById("errorMessage");

      messageDiv.innerText = "";
      errorDiv.innerText = "";

      if (!otp || !newPassword) {
        errorDiv.innerText = "Please enter both OTP and new password.";
        return;
      }

      // Step 1: Verify OTP
      fetch(`/api/auth/verify-otp?email=${encodeURIComponent(email)}&otp=${otp}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
      })
        .then(response => {
          if (response.ok) {
            // Step 2: Reset password
           const formData = new URLSearchParams();
            formData.append("email", email);
            formData.append("newPassword", newPassword);

            return fetch(`/api/auth/reset-password-with-otp`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              credentials: 'include',
              body: formData
            });
          } else {
            throw new Error("Invalid OTP");
          }
        })
        .then(response => {
          if (response.ok) {
            messageDiv.innerText = "Password reset successfully. You can now log in.";
            document.getElementById("otp-section").style.display = "none";
          } else {
            errorDiv.innerText = "Failed to reset password.";
          }
        })
        .catch(error => {
          errorDiv.innerText = error.message || "Something went wrong.";
        });
    }
  </script>
</body>

</html>
